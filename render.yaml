services:
  # Web Service - FastAPI Backend
  - type: web
    name: career-agent-api
    env: docker
    region: oregon
    plan: free
    dockerContext: .
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8000
